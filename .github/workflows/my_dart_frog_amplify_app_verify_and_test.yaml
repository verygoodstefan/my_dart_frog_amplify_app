name: My Dart Frog Amplify App

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - master
      - main
    paths:
      - ".github/workflows/my_dart_frog_amplify_app_verify_and_test.yaml"
      - "**"

  push:
    branches:
      - master
      - main
    paths:
      - ".github/workflows/**"
      - "**"


jobs:
  verify_and_test:
    name: Verify and Test
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/flutter_package.yml@main
    with:
      working_directory: .
      min_coverage: 100
      flutter_channel: stable
      flutter_version: 3.22.1
